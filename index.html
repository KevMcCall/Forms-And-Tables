<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact</title>
</head>

<body>
    <main>
        <div class="container">
            <form id="contact" action="" method="get">
                <h2>Your basic info</h2>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" tabindex="1" required autofocus>
                </fieldset>
                <br><br>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" tabindex="2" required>
                </fieldset>
                <br><br>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" id="password" tabindex="3" required>
                </fieldset>
                <br><br>
                <h4>Age:</h4>
                <fieldset>
                    <input type="radio" id="under16" tabindex="4" required>
                    <label for="checkbox">Under 16</label>
                </fieldset>
                <br><br>
                <fieldset>
                    <input type="radio" id="16orolder" tabindex="5" required>
                    <label for="checkbox">16 or Older</label>
                </fieldset>
                <br><br>
                <h2>Your profile</h2>
                <br>
                <h3>Biography</h3>
                <fieldset>
                    <textarea tabindex="6" required></textarea>
                </fieldset>
                <br><br>
                <h4>Select Courses</h4>
                <fieldset>
                    <select id="courses" name="courses">
                        <option value="interests" placeholder="Computer Science Engineering"></option>
                    </select>
                </fieldset>
                <br>
                <h4>Interests:</h4>
                <fieldset>
                    <input type="checkbox" id="engineering" required>
                    <label for="password">Engineering</label>
                </fieldset>
                <br>
                <fieldset>
                    <input type="checkbox" id="business" required>
                    <label for="password">Business</label>
                </fieldset>
                <br>
                <fieldset>
                    <input type="checkbox" id="law" required>
                    <label for="password">Law</label>
                </fieldset>
                <br>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
