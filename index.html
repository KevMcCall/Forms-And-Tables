<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="formsubmit.js"></script>
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <div class="topnav">
                <ul id="menu">
                    <li><a class="active" href="index.html">Forms</a></li>
                    <li><a href="tables.html">Tables</a></li>
            </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="contact" action="https://kevmccall.github.io/Forms-And-Tables/index.html" method="GET"
                autocomplete="on" target="_self">
                <h2>Your basic info</h2>
                <fieldset>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" tabindex="3" required>
                </fieldset>
                <h4>Age:</h4>
                <fieldset>
                    <input type="radio" id="under16" name="age" value="under16" tabindex="4" required>
                    <label for="checkbox">Under 16</label>
                </fieldset>
                <fieldset>
                    <input type="radio" id="16orolder" name="age" value="16orolder" tabindex="5" required>
                    <label for="checkbox">16 or Older</label>
                </fieldset>
                <br>
                <h2>Your profile</h2>

                <h3>Biography</h3>
                <fieldset>
                    <textarea tabindex="6" name="text" required></textarea>
                </fieldset>
                <h4>Select Courses</h4>
                <fieldset>
                    <select id="courses" name="courses">
                        <option value="computerscienceengineering" name="computerscienceengineering">Computer Science
                            Engineering</option>
                    </select>
                </fieldset>

                <h4>Interests:</h4>
                <fieldset>
                    <input type="checkbox" name="engineering" id="engineering">
                    <label for="engineering">Engineering</label>
                </fieldset>
                <fieldset>
                    <input type="checkbox" name="business" id="business">
                    <label for="business">Business</label>
                </fieldset>
                <fieldset>
                    <input type="checkbox" name="law" id="law">
                    <label for="law">Law</label>
                </fieldset>
                <br>
                <fieldset>
                    <button name="submit" type="submit">Submit</button>

                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
